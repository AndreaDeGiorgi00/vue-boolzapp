<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <!--scripts-->
    <script src="bigData.js" defer></script>
    <script src="script.js" defer></script>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="container d-flex">
            <div class="profile-and-contact bg-brown">


                <div class="header bg-red d-flex justify-content-between align-items-center">
                    <div class="info-personal-profile d-flex">
                        
                        <div class="profile-img bg-green "></div>
                        <div class="personal-profile-name bg-brown"> </div>
                    </div>

                    <div class="profile-icons">
                        <div class="icona bg-blue"></div>
                        <div class="icona bg-blue"></div>
                        <div class="icona bg-blue"></div>
                    </div>
                </div>

                <div class="notifiche-section bg-blue">
                    <div class="card mb-3 bg-blue" >
                        <div class="row g-0">
                            <div class="col-md-4 d-flex justify-content-center align-items-center">
                                
                                <i class="fa-regular fa-bell-slash bg-white"></i>
                            </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <p class="card-text">ricevi notifiche di nuovi messaggi</p>
                              <p class="card-text"><small class="text-muted">attiva notifiche desktop</small></p>
                            </div>
                          </div>
                        </div>
                    </div>

                </div>
                <div class="ricerca-contatto-section d-flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" >
                </div>

                <!-- !contact section-->
                <div class="contenitore-section">
                    <div class="d-flex profile-card-conteiner bg-green">
                        <div class="profile-img bg-yellow"></div>
                        <div class=" text-area ml-2">
                            <p class="nome-contatto">Andrea</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="chat bg-yellow">
                <div class="header bg-green">
                    <div class="contact-element d-flex justify-content-between">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="profile-img bg-yellow"></div>
                            <div class="description">
                                <h4>Andrea</h4> 
                                <p>ultimo accesso alle</p>
    
                            </div>

                        </div>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="icons bg-brown"></div>
                            <div class="icons bg-brown"></div>
                            <div class="icons bg-brown"></div>
                        </div>
                    </div>

                </div>
                <div class="chat-section h-80">
                    <div class="d-flex flex-column h-80 w-100 p-2">
                        <div class="user-message d-flex flex-column g-6">
                            <span>testo messaggio</span>
                            <span >orario</span>
                        </div>
                        <div class="contact-message d-flex flex-column align-self-end">
                            <span>testo messaggio</span>
                            <span >orario</span>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="writing-section d-flex justify-content-between align-items-center p-2">
                    <div><i class="fa-regular fa-face-smile"></i></div>
                    <input type="text">
                    <div><i class="fa-solid fa-microphone"></i></div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
